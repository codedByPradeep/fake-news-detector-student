<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Dynamic Background with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="1"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" />

  <!-- Central Shield Icon -->
  <g transform="translate(350, 80) scale(1.5)">
    <path fill="url(#shieldGradient)" d="M50 0C50 0 10.9374 3.75 3.9062 37.5C1.0428 51.5273 0 65.6545 0 80.0003C0 148.65 41.9796 211.536 100 240C158.02 211.536 200 148.65 200 80.0003C200 65.6545 198.957 51.5273 196.094 37.5C189.063 3.75 150 0 150 0L100 15L50 0Z" transform="scale(0.5) translate(0,0)"/>
    <path fill="#ffffff" d="M37.5 70L25 57.5L32.5 50L37.5 55L67.5 25L75 32.5L37.5 70Z" transform="translate(15, 15)"/>
  </g>

  <!-- Title Text -->
  <text x="400" y="280" font-family="'Segoe UI', sans-serif" font-weight="bold" font-size="48" fill="#ffffff" text-anchor="middle">Fake News Detector</text>
  
  <!-- Subtitle Text -->
  <text x="400" y="330" font-family="'Segoe UI', sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">Analyze • Verify • Summary</text>

  <!-- Accent Lines -->
  <line x1="200" y1="360" x2="600" y2="360" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
</svg>
